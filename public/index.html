<div id="preloader">

      <div class="rect1"></div>

<script>

const loadScriptsAfterVueRender = (scripts) => {
  return new Promise(
    async (resolve) => {
      for (const scriptSrc of scripts) {
        await (new Promise((resolve, reject) => {
          var ele = document.createElement('script')
          ele.src = scriptSrc
          document.body.appendChild(ele)
          ele.addEventListener('load', () => {
            resolve(true)
          })
        }));
      }
      resolve()
    }
  )
};
// eslint-disable-next-line camelcase
const need_scripts_after_load_vue = [
  // javascript
  'js/jquery.min.js',
  'js/bootstrap.bundle.min.js',
  'js/jquery.easing.min.js',
  'js/scrollspy.min.js',
  // SLIDER
  'js/owl.carousel.min.js',
  'js/owlcarousel.init.js',
  // Portfolio
  'js/jquery.magnific-popup.min.js',
  'js/isotope.js',
  'js/portfolio-filter.js',
  'js/magnific.init.js',
  // FLEX SLIDER
  'js/jquery.flexslider-min.js',
  'js/flexslider.init.js',
  // Parallax JS
  'js/parallax.js',
  // Datepicker
  'js/moment.js',
  'js/jquery.timepicker.min.js',
  'js/bootstrap-datepicker.min.js',
  'js/datetimepicker.init.js',
  // Main Js
  'js/script.js',
  'js/link-event.js',
  // Cookie Js
  'js/cookie.js'
]
loadScriptsAfterVueRender(need_scripts_after_load_vue)
  .then(
    function () {
      // load Completed
      $('#preloader').delay(350).fadeOut('slow');
      $('#status').fadeOut();
      $('body').delay(350).css({
        'overflow': 'visible'
      })
    }
  )
</script>
